
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Hotelero | Registrar</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/swal.css">
    <link rel="stylesheet" href="css/style_registrarCliente.css">
    <link rel="stylesheet" href="css/homepage.css">
    <link rel="stylesheet" href="css/plantilla.css">
    <link rel="stylesheet" href="css/estilosGenerales.css">
    <link rel="icon" href="img/favicon.png">
  </head>
  <body>

    <header>
      <nav>
        <ul>
          <li><img id="navLogo" src="img/logo.png" alt=""></li>
          <li id="btnPanelControl"><a href="panelControl_administrador.html">Lista de hoteles</a></li>
          <li id="btnLogout"><a href="#">Cerrar sesión</a></li>
        </ul>
      </nav>
    </header>

    <main>


      <div class="mainCard">
        <div><h1>Registrar cliente</h1></div>
      </div>

      <div class="card">
        <form>
            <div>
              <label for="txtCedula">Cédula</label>
              <input type="text" id="txtCedula" required></input>
            </div>

            <div>
              <label for="txtPNombre">Primer nombre</label>
              <input type="text" id="txtPNombre" required></input>
            </div>

            <div>
              <label for="txtSNombre">Segundo nombre</label>
              <input type="text" id="txtSNombre"></input>
            </div>

            <div>
              <label for="txtPApellido">Primer apellido</label>
              <input type="text" id="txtPApellido" required></input>
            </div>

            <div>
              <label for="txtSApellido">Segundo apellido</label>
              <input id="txtSApellido"></input>
            </div>

            <div>
              <label for="txtEdad">Edad</label>
              <input type="number" id="txtEdad" required></input>
            </div>

            <div>
              <label for="txtTelefono">Teléfono</label>
              <input type="tel" id="txtTelefono" required></input>
            </div>

            <div>
              <label for="txtCorreo">Correo electrónico</label>
              <input type="email" id="txtCorreo" required></input>
            </div>


            <div>
              <label for="txtPassword">Contraseña</label>
              <input type="password" id="txtPassword" required></input>
            </div>

          </form>

          <button type="button" id="btnRegistrar" class="button">Registrar</button>
      </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/servicio_usuario.js"></script>
    <script src="js/servicio_iniciarSesion.js"></script>
    <script src="js/controlador_registrarUsuario.js"></script>
  </body>
</html>
