<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Hotelero | Evaluar</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/swal.css">
    <link rel="stylesheet" href="css/style_evaluarHotel.css">
    <link rel="stylesheet" href="css/homepage.css">
    <link rel="stylesheet" href="css/plantilla.css">
    <link rel="stylesheet" href="css/estilosGenerales.css">
    <link rel="stylesheet" href="css/style_evaluarHotel.css">
    <link rel="icon" href="img/favicon.png">
  </head>
  <body>

    <header>
      <nav>
        <ul>
          <li><img id="navLogo" src="img/logo.png" alt=""></li>
          <li id="btnPanelControl"><a href="panelControl_cliente.html">Lista de hoteles</a></li>
          <li id="btnLogout"><a href="#">Cerrar sesión</a></li>
        </ul>
      </nav>
    </header>

    <main>
        <div class="mainCard">

          <div><h1 id="lblNombre"></h1></div>
        </div>

        <div class="card">

          <div id="divImgHotel">
            <img src="" alt="" id="imgHotel">
          </div>

          <form>
            <div>
              <label for="txtComidaRating">Comida *</label>
              <input type="text" id="txtComidaRating" placeholder="1-5" required>
            </div>

            <div>
              <label for="txtServicioRating">Servicio al cliente *</label>
              <input type="text" id="txtServicioRating" placeholder="1-5" required>
            </div>

            <div>
              <label for="txtHabitacionRating">Habitación *</label>
              <input type="text" id="txtHabitacionRating" placeholder="1-5" required>
            </div>

            <div>
              <label for="txtInfraestructuraRating">Infraestructura *</label>
              <input type="text" id="txtInfraestructuraRating" placeholder="1-5" required>
            </div>

            <div>
              <label for="txtLimpiezaRating">Limpieza *</label>
              <input type="text" id="txtLimpiezaRating" placeholder="1-5" required>
            </div>

            <button type="button" id="btnEvaluar" class="button">Evaluar</button>
          </form>


        </div>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src='https://cdn.jsdelivr.net/jquery.cloudinary/1.0.18/jquery.cloudinary.js' type='text/javascript'></script>
    <script src="https://widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/fotografiaHotel.js"></script>
    <script src="js/servicio_evaluacion.js"></script>
    <script src="js/servicio_usuario.js"></script>
    <script src="js/servicio_hotel.js"></script>
    <script src="js/servicio_iniciarSesion.js"></script>
    <script src="js/controlador_evaluarHotel.js"></script>
  </body>
</html>
