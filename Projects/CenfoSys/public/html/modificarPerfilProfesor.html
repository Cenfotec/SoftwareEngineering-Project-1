<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>CenfoSys | Perfil</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="../css/swal.css">
    <link rel="stylesheet" href="../css/tooltip.css">
    <link rel="stylesheet" href="../css/modal.css">
    <link rel="stylesheet" href="../css/estilosGenerales.css">
    <link rel="stylesheet" href="../css/plantilla.css">
    <link rel="stylesheet" href="../css/style_modificarPerfilProfesor.css">
    <link rel="icon" href="../img/logoCenfoSysTab.png">
  </head>

  <body>
    <header>
      <nav>
        <div class="">
          <a href="#"><img src="../img/logoBlanco.png" alt="Logo Cenfotec" width="180"></a>
        </div>
        <ul>
          <li><span id="tituloPrincipal">Modificar perfil</span></li>
          <li><span id="nombreSesion"></span><span id="sesionDerecha"><i class="fas fa-user"></i></span></li>
          <li><span id="logoutDerecha"><i class="fas fa-sign-out-alt"></i></span></li>
        </ul>
      </nav>
    </header>

    <aside class="">
      <ul>
        <span id="CenfoSys">CenfoSys®</span>
      </ul>
    </aside>

    <main id="mainPrincipal">
      <section>
        <div id="flechaIzquierda">
          <span><i class="fas fa-arrow-left"></i><span>
        </div>
        <div id="botonPrincipal">
          <button type="button" id="btnActualizar">Actualizar</button>
        </div>
      </section>

      <section class="formSection">
        <div class="formTitle">
          <span class="formType">Funcionario</span>
          <span class="formAction">Información de perfil</span>
        </div>
        <form>

          <div>
            <label for="sltTipoCedula">Tipo de cédula *</label>
            <select id="sltTipoCedula" required>
              <option value="">Seleccione un tipo</option>
              <option value="Nacional">Nacional</option>
              <option value="Residente">Residente</option>
              <option value="Extranjero">Extranjero</option>
            </select>
          </div>

          <div>
            <label for="txtPNombre">Primer nombre *</label>
            <input type="text" id="txtPNombre" required>
          </div>

          <div>
            <label for="txtSNombre">Segundo nombre</label>
            <input type="text" id="txtSNombre">
          </div>

          <div>
            <label for="txtNIdentificacion">Cédula *</label>
            <input type="text" id="txtNIdentificacion" disabled required>
          </div>

          <div>
            <label for="txtPApellido">Primer apellido *</label>
            <input type="text" id="txtPApellido" required>
          </div>

          <div>
            <label for="txtSApellido">Segundo apellido</label>
            <input type="text" id="txtSApellido">
          </div>

          <div>
            <label for="txtContactoEmergencia">Contacto de emergencia *</label>
            <input type="tel" id="txtContactoEmergencia" required>
          </div>

          <div>
            <label for="txtCorreoP">Correo principal *</label>
            <input type="email" id="txtCorreoP" required>
          </div>

          <div>
            <label for="txtCorreoS">Correo secundario</label>
            <input type="email" id="txtCorreoS">
          </div>

          <div>
            <label for="txtFotografia">Fotografía</label>
            <button type="button" id="btnSeleccionarImagen">Seleccionar imagen</button>
          </div>

          <div>
            <label for="txtTelefonoP">Teléfono principal *</label>
            <input type="tel" id="txtTelefonoP" required>
          </div>


          <div>
            <label for="txtTelefonoS">Teléfono secundario</label>
            <input type="tel" id="txtTelefonoS">
          </div>

          <div>
            <label for="sltProvincia">Provincia *</label>
            <select id="sltProvincia" required>
              <option value="">Seleccione una provincia</option>
            </select>
          </div>

          <div>
            <label for="sltCanton">Cantón *</label>
            <select id="sltCanton" required>
              <option value="">Seleccione una cantón</option>
            </select>
          </div>

          <div>
            <label for="sltDistrito">Distrito *</label>
            <select id="sltDistrito" required>
              <option value="">Seleccione una distrito</option>
            </select>
          </div>

          <div>
            <label for="txtContrasenna">Contraseña nueva</label>
            <input type="password" id="txtContrasenna">
          </div>

          <div>
            <label for="txtConfContrasenna">Confirmar contraseña</label>
            <input type="password" id="txtConfContrasenna">
          </div>

          <div>
            <label for="txtDireccionExacta">Dirección exacta *</label>
            <input type="text" id="txtDireccionExacta" required>
          </div>

        </form>
      </section>

      <section class="formSection">
        <div class="formTitle">
          <span class="formType">Profesor</span>
          <span class="formAction">Información profesional</span>
        </div>
        <form>

          <div>
            <label for="txtLugarTrabajo">Lugar de trabajo *</label>
            <input type="text" id="txtLugarTrabajo" required>
          </div>

          <div>
            <label for="txtAnosExperienciaLaboral">Años de experiencia laboral *</label>
            <input type="number" id="txtAnosExperienciaLaboral" required>
          </div>

          <div>
            <label for="txtAnosExperienciaDocenteUniversitario">Años de experiencia docente *</label>
            <input type="number" id="txtAnosExperienciaDocenteUniversitario" required>
          </div>

          <div>
            <label for="sltCapacitacionVirtual">Capacitación virtual *</label>
            <select id="sltCapacitacionVirtual" required>
              <option value="">Seleccione una opcion</option>
              <option value="si">Si</option>
              <option value="no">No</option>
            </select>
          </div>

          <div>
            <label for="sltCapacitacionDocente">Capacitación docente *</label>
            <select id="sltCapacitacionDocente" required>
              <option value="">Seleccione una opcion</option>
              <option value="si">Si</option>
              <option value="no">No</option>
            </select>
          </div>

          <div>
            <label for="sltNivelIngles">Nivel de inglés</label>
            <select id="sltNivelIngles">
              <option value="">Seleccione un nivel</option>
              <option value="A1">Beginner - A1</option>
              <option value="A2">Elementary - A2</option>
              <option value="B1">Lower Intermediate - B1</option>
              <option value="B2">Intermediate - B2</option>
              <option value="C1">Upper Intermediate - C1</option>
              <option value="C2">Advanced - C2</option>
            </select>
          </div>

          <div>
            <label for="sltGradoAcademico">Grado Académico *</label>
            <select id="sltGradoAcademico" required>
              <option value="">Seleccione un grado</option>
              <option value="Técnico">Técnico</option>
              <option value="Diplomado">Diplomado</option>
              <option value="Bachillerato">Bachillerato</option>
              <option value="Licenciatura">Licenciatura</option>
              <option value="Maestría">Maestría</option>
              <option value="Doctorado">Doctorado</option>
            </select>
          </div>

          <div>
            <label for="txtEnfermedades">Enfermedades que padece</label>
            <input type="text" id="txtEnfermedades">
          </div>

          <div>
            <label for="txtObservaciones">Observaciones generales</label>
            <input type="text" id="txtObservaciones">
          </div>

          <div id="divHorario">
            <label>Disponibilidad de Horario</label>
            <select class="" id="sltHorario">
              <option value="Lunes">Lunes</option>
              <option value="Martes">Martes</option>
              <option value="Miércoles">Miércoles</option>
              <option value="Jueves">Jueves</option>
              <option value="Viernes">Viernes</option>
              <option value="Sabado">Sábado</option>
            </select>
            <div id="divHorario2">
              <input type="checkbox" name="tiempo" value="mañana" class="checkbox" id="manana">
              <span for="">mañana</span>

              <input type="checkbox" name="tiempo" value="tarde" class="checkbox" id="tarde">
              <span for="">tarde</span>

              <input type="checkbox" name="tiempo" value="noche" class="checkbox" id="noche">
              <span for="">noche</span>

              <input type="checkbox" name="tiempo" value="todo el día" class="checkbox" id="todoElDia">
              <span for="">todo el día</span>

              <input type="checkbox" name="tiempo" value="virtual" class="checkbox" id="virtual">
              <span for="">virtual</span>
            </div>
          </div>

		  <div>
            <label for="txtLugarTrabajo">Idioma</label>
            <input type="text" id="txtIdiomaHabla">

            <button type="button" id="anadirIdioma" class="anadirIdioma" data-tooltip="Añadir idioma"></button>
          </div>

          <div>
            <label>Idiomas</label>
            <select id="sltIdioma">
              <option>Seleccione un idioma</option>
            </select>

            <button type="button" id="eliminarIdioma" class="eliminarIdioma" data-tooltip="Eliminar idioma"></button>
          </div>

        </form>
      </section>
    </main>


















    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src='https://cdn.jsdelivr.net/jquery.cloudinary/1.0.18/jquery.cloudinary.js' type='text/javascript'></script>
    <script src="https://widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../js/fotografiaPerfil.js"></script>
    <script src="../js/servicio_iniciarSesion.js"></script>
    <script src="../js/servicio_registrarProfesor.js"></script>
    <script src="../js/navActions.js"></script>
    <script src="../js/servicio_funcionarios.js"></script>
    <script src="../js/ubicacion.js"></script>
    <script src="../js/servicio_listarProfesor.js"></script>
    <script src="../js/servicio_cursos.js"></script>
    <script src="../js/servicio_Sede.js"></script>
    <script src="../js/servicio_modificarProfesor.js"></script>
    <script src="../js/controlador_modificarPerfilProfesor.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  </body>
</html>
