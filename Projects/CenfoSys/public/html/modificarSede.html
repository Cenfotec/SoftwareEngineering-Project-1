<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>CenfoSys | Sedes</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="../css/swal.css">
    <link rel="stylesheet" href="../css/modal.css">
    <link rel="stylesheet" href="../css/estilosGenerales.css">
    <link rel="stylesheet" href="../css/plantilla.css">
    <link rel="stylesheet" href="../css/style_registrarSede.css">
    <link rel="icon" href="../img/logoCenfoSysTab.png">
  </head>

  <body>
    <header>
      <nav>
        <div class="">
          <a href="#"><img src="../img/logoBlanco.png" alt="Logo Cenfotec" width="180"></a>
        </div>
        <ul>
          <li><span id="tituloPrincipal">Modificar sede</span></li>
          <li><span id="nombreSesion"></span><span id="sesionDerecha"><i class="fas fa-user"></i></span></li>
          <li><span id="logoutDerecha"><i class="fas fa-sign-out-alt"></i></span></li>
        </ul>
      </nav>
    </header>

    <aside class="">
      <ul>
        <li id="btnProfesores"><a href="#">Profesores</a></li>
        <li id="btnFuncionarios"><a href="#">Funcionarios</a></li>
        <li id="btnSedes"><a href="#">Sedes</a></li>
        <li id="btnCarreras"><a href="#">Carreras</a></li>
        <li id="btnCursosCarrera"><a href="#">Cursos de Carrera</a></li>
        <li id="btnCursosActualizacion"><a href="#">Cursos de Actualización</a></li>
        <li id="btnEvaluaciones"><a href="#">Evaluaciones</a></li>
        <li id="btnPeriodos"><a href="#">Periodos</a></li>
        <li id="btnAsociaciones"><a href="#">Asociaciones</a></li>
        <span id="CenfoSys">CenfoSys®</span>
      </ul>
    </aside>

    <main id="mainPrincipal">
      <section>
        <div id="flechaIzquierda">
          <span><i class="fas fa-arrow-left"></i><span>
        </div>
        <div id="botonPrincipal">
          <button type="button" id="btnActualizar">Actualizar</button>
        </div>
      </section>

      <section class="formSection">
        <div class="formTitle">
          <span class="formType">Sede</span>
          <span class="formAction">Información general</span>
        </div>
        <form>

          <div>
            <label for="txtNombreSede">Nombre *</label>
            <input type="text" id="txtNombreSede" required>
          </div>


          <div>
            <label for="sltProvincia">Provincia *</label>
            <select id="sltProvincia" required>
              <option value="">Seleccione una provincia</option>
            </select>
          </div>

          <div>
            <label for="sltCanton">Cantón *</label>
            <select id="sltCanton" required>
              <option value="">Seleccione una cantón</option>
            </select>
          </div>

          <div>
            <label for="sltTipoSede">Tipo *</label>
            <select id="sltTipoSede" required>
              <option value="">Seleccione un tipo</option>
              <option value="física">Física</option>
              <option value="virtual">Virtual</option>
            </select>
          </div>
          <div>
            <label for="sltDistrito">Distrito *</label>
            <select id="sltDistrito" required>
              <option value="">Seleccione una distrito</option>
            </select>
          </div>

          <div>
            <label for="txtDireccion">Dirección exacta *</label>
            <input type="text" id="txtDireccion" required>
          </div>

          <div>
            <label for="checkboxMostrarMapa" class="lblCheckbox" id="lblMostrarMapa">Ubicar sede en mapa</label>
            <input type="checkbox" class="checkbox" id="checkboxMostrarMapa">
          </div>

        </form>
        <div id="mapaSede" class="ocultar"></div>
      </section>
    </main>


















    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../js/servicio_iniciarSesion.js"></script>
    <script src="../js/panelControl_handler.js"></script>
    <script src="../js/servicio_registrarProfesor.js"></script>
    <script src="../js/navActions.js"></script>
    <script src="../js/servicio_funcionarios.js"></script>
    <script src="../js/ubicaciones.js"></script>
    <script src="../js/servicio_Sede.js"></script>
    <script src="../js/controlador_modificarSede.js"></script>
    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDECsujZJTZAHhvpfnjH6j3C3g78s_y4JA&callback=initMap"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  </body>
</html>
