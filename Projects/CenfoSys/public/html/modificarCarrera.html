<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>CenfoSys | Carreras</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="../css/swal.css">
    <link rel="stylesheet" href="../css/modal.css">
    <link rel="stylesheet" href="../css/estilosGenerales.css">
    <link rel="stylesheet" href="../css/plantilla.css">
    <link rel="stylesheet" href="../css/style_registrarCarrera.css">
    <link rel="icon" href="../img/logoCenfoSysTab.png">
  </head>

  <body>
    <header>
      <nav>
        <div class="">
          <a href="#"><img src="../img/logoBlanco.png" alt="Logo Cenfotec" width="180"></a>
        </div>
        <ul>
          <li><span id="tituloPrincipal">Modificar carrera</span></li>
          <li><span id="nombreSesion"></span><span id="sesionDerecha"><i class="fas fa-user"></i></span></li>
          <li><span id="logoutDerecha"><i class="fas fa-sign-out-alt"></i></span></li>
        </ul>
      </nav>
    </header>

    <aside class="">
      <ul>
        <li id="btnProfesores"><a href="#">Profesores</a></li>
        <li id="btnFuncionarios"><a href="#">Funcionarios</a></li>
        <li id="btnSedes"><a href="#">Sedes</a></li>
        <li id="btnCarreras"><a href="#">Carreras</a></li>
        <li id="btnCursosCarrera"><a href="#">Cursos de Carrera</a></li>
        <li id="btnCursosActualizacion"><a href="#">Cursos de Actualización</a></li>
        <li id="btnEvaluaciones"><a href="#">Evaluaciones</a></li>
        <li id="btnPeriodos"><a href="#">Periodos</a></li>
        <li id="btnAsociaciones"><a href="#">Asociaciones</a></li>
        <span id="CenfoSys">CenfoSys®</span>
      </ul>
    </aside>

    <main id="mainPrincipal">
      <section>
        <div id="flechaIzquierda">
          <span><i class="fas fa-arrow-left"></i><span>
        </div>
        <div id="botonPrincipal">
          <button type="button" id="btnActualizar">Actualizar</button>
        </div>
      </section>

      <section class="formSection">
        <div class="formTitle">
          <span class="formType">Carrera</span>
          <span class="formAction">Información general</span>
        </div>
        <form>

          <div>
            <label for="txtCodigo">Código *</label>
            <input type="text" id="txtCodigo" required>
          </div>

          <div>
            <label for="txtNombreCarrera">Nombre *</label>
            <input type="text" id="txtNombreCarrera" required>
          </div>

          <div>
            <label for="sltGradoAcademico">Grado Académico *</label>
            <select id="sltGradoAcademico" required>
              <option value="">Seleccione un grado académico</option>
              <option value="técnico">Técnico</option>
              <option value="diplomado">Diplomado</option>
              <option value="bachillerato">Bachillerato</option>
              <option value="licenciatura">Licenciatura</option>
              <option value="maestría">Maestría</option>
              <option value="doctorado">Doctorado</option>
              <option value="posgrado">Posgrado</option>
            </select>
          </div>

          <div>
            <label for="nCreditos">Créditos *</label>
            <input type="number" id="nCreditos" required>
          </div>

          <div>
            <label for="txtVersion">Versión *</label>
            <input type="number" id="txtVersion" required>
          </div>

          <div id="divCheckbox">
            <label for="txtAcreditacion" id="lblAcreditada">Acreditada por SINAES</label>
            <input type="checkbox" class="checkbox" id="txtAcreditacion">
          </div>

        </form>
      </section>
    </main>


















    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../js/servicio_iniciarSesion.js"></script>
    <script src="../js/panelControl_handler.js"></script>
    <script src="../js/servicio_registrarProfesor.js"></script>
    <script src="../js/navActions.js"></script>
    <script src="../js/servicio_funcionarios.js"></script>
    <script src="../js/servicio_Sede.js"></script>
    <script src="../js/servicio_cursos.js"></script>
    <script src="../js/servicio_registrarCarrera.js"></script>
    <script src="../js/controlador_modificarCarrera.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  </body>
</html>
