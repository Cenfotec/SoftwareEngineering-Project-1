<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>CenfoSys | Perfil</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="../css/swal.css">
    <link rel="stylesheet" href="../css/modal.css">
    <link rel="stylesheet" href="../css/estilosGenerales.css">
    <link rel="stylesheet" href="../css/plantilla.css">
    <link rel="stylesheet" href="../css/style_visualizarPerfilFuncionario.css">
    <link rel="icon" href="../img/logoCenfoSysTab.png">
  </head>

  <body>
    <header>
      <nav>
        <div class="">
          <a href="#"><img src="../img/logoBlanco.png" alt="Logo Cenfotec" width="180"></a>
        </div>
        <ul>
          <li><span id="tituloPrincipal">Perfil</span></li>
          <li><span id="nombreSesion"></span><span id="sesionDerecha"><i class="fas fa-user"></i></span></li>
          <li><span id="logoutDerecha"><i class="fas fa-sign-out-alt"></i></span></li>
        </ul>
      </nav>
    </header>

    <aside class="">
      <ul>
        <li id="btnProfesores"><a href="#">Profesores</a></li>
        <li id="btnFuncionarios"><a href="#">Funcionarios</a></li>
        <li id="btnSedes"><a href="#">Sedes</a></li>
        <li id="btnCarreras"><a href="#">Carreras</a></li>
        <li id="btnCursosCarrera"><a href="#">Cursos de Carrera</a></li>
        <li id="btnCursosActualizacion"><a href="#">Cursos de Actualización</a></li>
        <li id="btnEvaluaciones"><a href="#">Evaluaciones</a></li>
        <li id="btnPeriodos"><a href="#">Periodos</a></li>
        <li id="btnAsociaciones"><a href="#">Asociaciones</a></li>
        <span id="CenfoSys">CenfoSys®</span>
      </ul>
    </aside>

    <main id="mainPrincipal">
      <section>
        <div id="flechaIzquierda">
          <span><i class="fas fa-arrow-left"></i><span>
        </div>
        <div id="botonPrincipal">
          <button type="button" id="btnModificarPerfil">Editar perfil</button>
        </div>
      </section>

      <section class="formSection">
        <div class="formTitle">
          <span class="formType">Funcionario</span>
          <span class="formAction">Información de perfil</span>
        </div>

        <section id="topInformation">
          <div><label class="lblNombre" id="lblNombre"></label></div>
          <div><img src="../img/professional.png" alt="professional" id="imgProfessional"><label class="topInformationStyle" id="lblRol"></label></div>
          <div><img src="../img/email.png" alt="email-primario" id="imgEmail"><label class="topInformationStyle" id="lblEmail"></label></div>
          <div><img src="../img/phone.png" alt="telefono-primario" id="imgPhone"><label class="topInformationStyle" id="lblTelefono"></label></div>
        </section>

        <section id="selectInformation">
          <div id="divPersonal" class="selectInformationActive">
            <span><img src="../img/personal.png" alt="personal" id="imgPersonal"> Personal</span>
          </div>
        </section>

        <section id="middleInformation">
          <div id="personalInformation">
            <div><label class="firstLabel"><img src="../img/id.png" alt="id" id="imgID">ID: </label><label id="lblIdentificacion"></label></div>
          </div>
        </section>
      </section>
    </main>

















    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../js/servicio_iniciarSesion.js"></script>
    <script src="../js/panelControl_handler.js"></script>
    <script src="../js/servicio_registrarProfesor.js"></script>
    <script src="../js/navActions.js"></script>
    <script src="../js/servicio_funcionarios.js"></script>
    <script src="../js/servicio_funcionarios.js"></script>
    <script src="../js/controlador_visualizarPerfilFuncionario.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  </body>
</html>
