    <main>

      <div class="hPrincipal card-1" id="primerFormulario">

        <h1>Formas de Pago</h1>

        <form>

          <label for="numTarjeta">Número de Tarjeta</label>
          <input type="text" id="numTarjeta">

          <label for="txtTipoTarjeta">Tipo de Tarjeta</label>
          <input type="text" id="txtTipoTarjeta">

          <label for="selectEmisorTarjeta">Emisor de Tarjeta</label>
          <select id="selectEmisorTarjeta">
            <option value="Visa">Visa</option>
            <option value="Mastercard">Mastercard</option>
            <option value="American Express">American Express</option>
          </select>

          <label for="txtNombreTarjeta">Nombre en la Tarjeta</label>
          <input type="text" id="txtNombreTarjeta">

          <label for="selectTipoCliente">Tipo de Cliente</label>
          <select id="selectTipoCliente">
            <option value="Plata">Plata</option>
            <option value="Oro">Oro</option>
            <option value="Platino">Platino</option>
            <option value="Diamante">Diamante</option>
          </select>

          <label for="numDescuento">Descuento</label>
          <select id="numDescuento" name="">
            <option value="5">Plata: 5%</option>
            <option value="7">Oro: 7%</option>
            <option value="8">Platino: 8%</option>
            <option value="9.5">Diamante: 9.5%</option>
          </select>

          <button type="button" class="button-1 btnType-1" id="btnEnviar-4">Enviar</button>

        </form>

      </div>

                        <button type="button" class="button-1 btnType-1 btnTabla" id="btnTabla-1"><a href="#tblFormasPago">Lista de Formas de Pago</a></button>
