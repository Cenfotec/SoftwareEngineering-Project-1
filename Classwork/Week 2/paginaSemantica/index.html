<!DOCTYPE html>

<html lang="es">

  <head>
    <meta charset="utf-8">

    <title>Página Semántica</title>
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">


  </head>


  <body>




    <header class="clearFix">
      <div>
        <i class="fa fa-leaf" aria-hidden="true"></i>
        <span>Pablo's Elements</span>
      </div>

      <nav>
        <a href="">Metales</a>
        <a href="">No Metales</a>
        <a href="">Metaloides</a>
        <a href="">Gases Nobles</a>
      </nav>
    </header>

    <main>

      <section id="bannerPrincipal">
        <h1>Elementos</h1>
      </section>

      <section id="contacto">
        <form>

          <h2>Contáctenos</h2>

          <div>
            <label for="txtNombre">Nombre</label>
            <input type="text" id="txtNombre">
          </div>

          <div>
            <label for="txtCorreo">Correo</label>
            <input type="email" id="txtCorreo">
          </div>

          <div>
            <label for="txtTelefono">Teléfono</label>
            <input type="tel" id="txtTelefono">
          </div>

            <button type="button" id="btnEnviar">Enviar</button>

        </form>
      </section>

    </main>




    <footer>

    </footer>



    <script src="https://use.fontawesome.com/8436256bc3.js"></script>
  </body>


</html>
