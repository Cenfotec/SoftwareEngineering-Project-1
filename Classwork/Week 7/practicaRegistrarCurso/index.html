<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Registrar Cursos</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <form >
      <label for="sltCarrera">Carrera</label>
      <select id="sltCarrera" required>
        <option value="">>--Seleccione una carrera--<</option>
        <option value="bisoft">Bachillerato en Ingenieria del Software</option>
        <option value="web">Diplomado en Desarrollo Web</option>
        <option value="tic">Bachillerato en TIC</option>
        <option value="tel">Bachillerato en Telematica</option>
      </select>

      <div class="">
        <label for="txtCurso">Nombre del curso</label>
        <input type="text" id="txtCurso" required>
      </div>

      <div class="">
        <label for="txtCreditos">Cantidad de creditos</label>
        <input type="number" id="txtCreditos" required>
      </div>
      <div>
        <button type="button" id="btnRegistrar">Registrar</button>
      </div>
    </form>

    <table id="tblCursos">
      <thead>
        <tr>
          <th>Carrera</th>
          <th>Nombre del curso</th>
          <th>Cantidad de creditos</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>

    <script src="js/servicio.js"></script>
    <script src="js/controlador.js"></script>
  </body>
</html>
